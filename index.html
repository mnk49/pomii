<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>dyad-generated-app</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>


  </head>

  <body>
    <div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
VANTA.CELLS({
  el: "#vanta-bg",          // This links to the div you created
  mouseControls: true,      // Background reacts to mouse
  touchControls: true,      // Works on touchscreens
  gyroControls: false,      // Disable motion sensor control
  minHeight: 200.00,        // Minimum height of the canvas
  minWidth: 200.00,         // Minimum width of the canvas
  scale: 1.5,               // Size of the animation (you chose 1.5)
  color1: 0x8c8c,           // Your first color (gray)
  color2: 0xf2e735,         // Your second color (yellow)
  speed: 1                  // Speed of animation
})
</script>

  </body>
</html>
